    <title>Подсветить важные части текста</title>
  </head>

  <body class="text-center">

    <form class="form-signin" method=post enctype=multipart/form-data>
        <h1 class="h3 mb-3 font-weight-normal">Увидели интересную статью, но в ней много воды? Не хотите тратить время? Просто вставьте нужный текст ниже и мы подсветим самые важные места!</h1>
        <label for="fname">Вставьте текст сюда</label>
        <input type="text" id="input_text" name="output_text"> 

        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Нажмите сюда</button>
        <p class="mt-5 mb-3 text-muted">Принимается файл любой длины.</p>
    </form>

    <p id="output_text">Здесь будут результаты</p>
